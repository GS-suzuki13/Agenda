{% extends "model-page.html" %}

{% block content %}

    <h2>Evento</h2>
    <form action="submit" method="post">{% csrf_token %}
        <label>Titulo</label><br>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <input type="text" name="titulo" size="23" value="{{ evento.titulo }}"><br>
        <label>Data Do Evento</label><br>
        <input type="date" name="data_evento" size="23" value="{{ evento.get_data_input_evento }}"><br>
        <label>Local Do Evento</label><br>
        <input type="text" name="local" size="23" value="{{ evento.local }}"><br>
        <label>Descrição</label><br>
        <textarea name="descricao" rows="5" cols="18" >{{ evento.descricao }}</textarea><br>
        <button type="submit">Salvar</button>

        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
